<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agent Client Prototocol Prototype</title>

		<link href="prism-okaida.css" rel="stylesheet">
		<link href="session.css" rel="stylesheet">
    </head>
    <body>
        <!-- Marked.js for Markdown parsing -->
		<script src="marked.min.js"></script>
		<script src="prism.js"></script>
        <script src="session.js"></script>
		<script src="demo.js"></script>

		<script src="components/components.js"></script>
		<script src="components/session-prompt.js"></script>
		<script src="components/agent-messages.js"></script>
		<script src="components/agent-thoughts.js"></script>
		<script src="components/tool-call.js"></script>
		<script src="components/permission-request.js"></script>
		<script src="components/permission-request-button.js"></script>
	
		<template id="prompt-turn">
		</template>
		
		<template id="session-prompt">
			<link href="prism-okaida.css" rel="stylesheet" >
			<link href="components/session-prompt.css" rel="stylesheet" >
			<chunked-markdown tabindex="0"></chunked-markdown>
		</template>
		
		<!-- SessionUpdate::SessionUserMessageChunk -->
		
		<template id = "user-message-chunk">
			<chunked-markdown></chunked-markdown>
		</template>
			
		
		<!-- SessionUpdate::SessionAgentThoughtChunk -->

		<template id = "agent-thought-chunk">
			<link href="prism-okaida.css" rel="stylesheet" >
			<link href="components/agent-thought-chunk.css" rel="stylesheet" >
			<div>
				<span>
					<i class="fa fa-thin fa-gear"></i>
					<button tabindex="0">Thought Process</button>
					<chunked-markdown></chunked-markdown>
				</span>
			</div>
		</template>

		<!-- SessionUpdate::SessionAgentMessageChunk -->

		<template id = "agent-message-chunk">
			<link href="prism-okaida.css" rel="stylesheet" >
			<link href="components/agent-message-chunk.css" rel="stylesheet" >
			<chunked-markdown tabindex="0"/>
		</template>

		<!-- SessionUpdate::SessionToolCall -->

		<template id = "tool-call">
			<link href="components/tool-call.css" rel="stylesheet">
			<div id="toolCallId" tabindex="0">
				<img id="kind" alt=""></img>
				<span id="title"></span>
				<img id="status" alt=""></img>
			</div>
		</template>

		<!-- END SessionUpdate -->
		
		<template id="permission-request">
			<link href="prism-okaida.css" rel="stylesheet" >
			<link href="components/permission-request.css" rel="stylesheet">
			<div id="permissionRequestId" tabindex="0" class="permissionRequest">
				<span id="permissionRequestTitle" class="requestName"></span>
				<div class="markdownContainer">
					<chunked-markdown id="permissionRequestInput" tabindex="0"></chunked-markdown>
				</div>
				<span id="permissionButtonContainer" class="buttonContainer"></span>
				<div class="markdownContainer">
					<chunked-markdown id="permissionRequestOutput" tabindex="0"></chunked-markdown>
				</div>
			</div>
		</template>
		
		<template id="permission-request-button">
			<link href="components/permission-request-button.css" rel="stylesheet">
			<div id="permissionRequestButtonId">
				<button>
					<img id="kind" alt=""></img>
					<span id="name"></span>
				</button>
			</div>
		</template>

	</body>

</html>
